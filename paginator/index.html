<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paginator</title>
    <link rel="stylesheet" href="paginator.css">
</head>
<body>
    <div class="paginator-wrapper">
        <div class="paginator" id="paginator" style="display: none;">
            <div>
                共 <span class="total-items"></span> 条记录
                每页显示
                <select name="countPerPage" class="count-per-page">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                </select>
                条
            </div>
            <p class="page-button-wrapper">
                <a href="javascript:void(0);" class="prev-page paginator-button">上一页</a>
                <a href="javascript:void(0);" class="next-page paginator-button">下一页</a>
                共 <span class="pages-num"></span> 页
                到
                <input type="text" class="page-input">
                页
                <a href="javascript:void(0);" class="paginator-button confirm-btn">确定</a>
            </p>
        </div>
    </div>
    <script src='paginator.js'></script>
    <script>
        var paginator = new Paginator('#paginator', {
            max: 292,
            pageChange: function (newPage, itemsPerPage) {
                //...
            }
        })
    </script>
</body>
</html>
